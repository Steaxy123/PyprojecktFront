name: Build and Deploy Static Site to Azure Web App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Verify build output
        run: ls -al build

      - name: Zip artifact for deployment
        run: zip -r release.zip build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: static-site

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: List files for debugging
        run: ls -al build

      - name: Login to Azure
        run: |
          az login --service-principal -u "41aed552-942e-4e2b-984a-e9207b0fd89d" -p "ubn8Q~AMTTvcdi~Xkli9WBIwDzgeGNhINFa.3cme" --tenant "5e98bbb4-4a0c-4dae-8254-dcaa73b41da8"


      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip --resource-group raspiwebapp_group --name RaspiWebApp --src release.zip

      - name: Tail Application Logs
        run: |
          az webapp log tail --name RaspiWebApp --resource-group raspiwebapp_group
