name: Build and Deploy Node.js App to Azure

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: List files in root directory
        run: ls -al

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: List files after Node setup
        run: ls -al

      - name: Install Dependencies
        run: npm ci

      - name: Check Node.js version
        run: node -v

      - name: Check npm version
        run: npm -v

      - name: Build the project
        run: npm run build

      - name: Verify build output
        run: ls -al build

      - name: Zip artifact for deployment
        run: zip -r release.zip build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: List files for debugging
        run: ls -al build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: "41aed552-942e-4e2b-984a-e9207b0fd89d"
          tenant-id: "5e98bbb4-4a0c-4dae-8254-dcaa73b41da8"
          client-secret: "ubn8Q~AMTTvcdi~Xkli9WBIwDzgeGNhINFa.3cme"
          subscription-id: "a8176907-539a-4958-a597-fbf957efc766"
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: RaspiWebApp
          package: release.zip

      - name: Set App Configuration
        run: |
          az webapp config appsettings set --resource-group raspiwebapp_group --name RaspiWebApp --settings PORT=8080
          az webapp config set --resource-group raspiwebapp_group --name RaspiWebApp --startup-file "npm run start"
      
      - name: Display environment variables
        run: printenv
